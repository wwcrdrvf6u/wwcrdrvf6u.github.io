<!DOCTYPE html>
<html lang="zh">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
<head>
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css ">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com "></script>

    <!-- 公共样式 -->
    <style>
        /* 从主界面复制过来的公共样式 */
        @keyframes float {
            0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}
        }
        @keyframes shine {
            0%,100%{background-position:0% 50%}100%{background-position:100% 50%}
        }
        .gold-gradient { 
            background:linear-gradient(90deg,#FFD700,#FFEC8B,#FFD700);
            background-size:200% 100%;
            animation:shine 3s linear infinite; 
        }
        .float-animation { animation: float 6s ease-in-out infinite; }
        .bank-card {
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        .bank-card:hover {
            transform: rotateY(15deg) rotateX(5deg);
            box-shadow: 0 20px 30px rgba(255, 215, 0, 0.4);
        }
        .yin-yang {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(90deg, #000 50%, #fff 50%);
        }
        .yin-yang::before, .yin-yang::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }
        .yin-yang::before {
            width: 50px;
            height: 50px;
            background: #000;
            border: 15px solid #fff;
            top: 0;
            left: 25px;
        }
        .yin-yang::after {
            width: 50px;
            height: 50px;
            background: #fff;
            border: 15px solid #000;
            bottom: 0;
            left: 25px;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .ghost {
            position: relative;
            width: 80px;
            height: 100px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50% 50% 0 0;
            animation: ghostFloat 4s ease-in-out infinite;
        }
        .ghost::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            top: 40px;
            left: 20px;
            box-shadow: 30px 0 0 #000;
        }
        .ghost::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 30px;
            border-radius: 0 0 50% 50%;
            background: rgba(255, 255, 255, 0.8);
            top: 80px;
            left: 10px;
        }
        @keyframes ghostFloat {
            0%,100%{transform:translateY(0)}50%{transform:translateY(-15px)}
        }
        .fade-in {
            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* 整合样式 */
        .login-box {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #d4af37;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 220px;
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 1000;
        }
        .login-tit {
            background: #d4af37;
            color: #000;
            padding: 10px;
            font-weight: bold;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .login-close {
            cursor: pointer;
            font-size: 18px;
        }
        .login-list ul {
            list-style: none;
        }
        .login-list ul li {
            padding: 10px 15px;
            border-bottom: 1px solid #333;
        }
        .login-list ul li:last-child {
            border-bottom: none;
        }
        .login-list ul li a {
            color: #e0d0a0;
            text-decoration: none;
            display: block;
            padding-left: 25px;
            position: relative;
            transition: all 0.3s;
        }
        .login-list ul li a:before {
            content: "»";
            position: absolute;
            left: 0;
            color: #d4af37;
        }
        .login-list ul li a:hover {
            color: #d4af37;
            padding-left: 30px;
        }
        .news-section {
            background: rgba(10, 10, 10, 0.9);
            border-top: 2px solid #d4af37;
            padding: 20px;
            margin: 40px auto;
            max-width: 1200px;
            border-radius: 8px;
        }
        .news-title {
            color: #d4af37;
            font-size: 24px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .news-lists {
            color: #e0d0a0;
            padding: 12px 0;
            border-bottom: 1px dashed #444;
        }
        .news-lists a {
            color: #d4af37;
            text-decoration: none;
            transition: all 0.3s;
            display: block;
        }
        .news-lists a:hover {
            color: #ffec8b;
            padding-left: 5px;
        }
        .btn-more {
            color: #d4af37;
            text-decoration: none;
            float: right;
            margin-top: 10px;
            transition: all 0.3s;
        }
        .btn-more:hover {
            color: #ffec8b;
        }
        .services-section {
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid #d4af37;
            padding: 30px 20px;
            margin: 40px auto;
            max-width: 1200px;
            border-radius: 8px;
        }
        .services-title {
            color: #d4af37;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .service-item {
            background: rgba(20, 20, 20, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s;
        }
        .service-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        .service-icon {
            font-size: 40px;
            color: #d4af37;
            margin-bottom: 15px;
        }
        .service-name {
            font-weight: bold;
            color: #d4af37;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .service-desc {
            color: #e0d0a0;
            font-size: 14px;
        }
        .feature-box {
            transition: all 0.3s ease;
        }
        .feature-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.2);
        }
        @media (max-width: 768px) {
            .login-box {
                top: 80px;
                right: 10px;
                width: 180px;
            }
            .news-section, .services-section {
                margin: 20px 10px;
            }
        }
    </style>
</head>

    <!-- 脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fadeElements = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                    }
                });
            }, { threshold: 0.1 });
            fadeElements.forEach(el => {
                el.style.opacity = 0;
                observer.observe(el);
            });

            // Login close button
            const closeBtn = document.querySelector('.login-close');
            if (closeBtn) {
                closeBtn.addEventListener('click', function() {
                    this.closest('.login-box').style.display = 'none';
                });
            }
        });
    </script>
</body>
